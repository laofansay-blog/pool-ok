<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投注详情 - 幸运锅屋</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/modals.css">
    <link rel="stylesheet" href="styles/winning-numbers.css">
    <style>
        .detail-container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .detail-header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        .detail-title {
            color: white;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .detail-subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
        }
        
        .detail-section {
            margin-bottom: 25px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .section-title {
            color: white;
            font-size: 18px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .section-icon {
            font-size: 20px;
        }
        
        .detail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }
        
        .detail-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .detail-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            margin-bottom: 5px;
        }
        
        .detail-value {
            color: white;
            font-size: 16px;
            font-weight: bold;
        }
        
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .status-pending {
            background: #ffa726;
            color: white;
        }
        
        .status-settled {
            background: #66bb6a;
            color: white;
        }
        
        .status-cancelled {
            background: #ef5350;
            color: white;
        }
        
        .winner-badge {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            color: #333;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            display: inline-block;
            margin-left: 10px;
        }
        
        .back-button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            margin-bottom: 20px;
            transition: transform 0.2s;
        }
        
        .back-button:hover {
            transform: translateY(-2px);
        }
        
        .loading {
            text-align: center;
            color: white;
            font-size: 18px;
            padding: 50px;
        }
        
        .error {
            text-align: center;
            color: #ff6b6b;
            font-size: 16px;
            padding: 30px;
        }
        
        .bet-analysis {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
        }
        
        .analysis-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .analysis-item:last-child {
            margin-bottom: 0;
        }
        
        .profit-loss {
            font-size: 18px;
            font-weight: bold;
        }
        
        .profit-loss.positive {
            color: #4caf50;
        }
        
        .profit-loss.negative {
            color: #f44336;
        }
        
        .profit-loss.neutral {
            color: #ffc107;
        }
    </style>
</head>
<body>
    <div class="detail-container">
        <button class="back-button" onclick="goBack()">
            ← 返回投注记录
        </button>
        
        <div id="detailContent">
            <div class="loading">
                正在加载投注详情...
            </div>
        </div>
    </div>

    <!-- 脚本 -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="scripts/utils.js"></script>
    <script src="scripts/winning-numbers.js"></script>
    <script src="scripts/bet-detail.js"></script>
</body>
</html>

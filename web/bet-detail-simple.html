<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投注详情 - 简化版</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            color: white;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        .title {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 16px;
            opacity: 0.8;
        }
        
        .section {
            margin-bottom: 25px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .section-title {
            font-size: 18px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .info-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
        }
        
        .info-label {
            font-size: 14px;
            opacity: 0.7;
            margin-bottom: 5px;
        }
        
        .info-value {
            font-size: 16px;
            font-weight: bold;
        }
        
        .loading {
            text-align: center;
            font-size: 18px;
            padding: 50px;
        }
        
        .error {
            text-align: center;
            color: #ff6b6b;
            font-size: 16px;
            padding: 30px;
        }
        
        .back-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            margin-bottom: 20px;
        }
        
        .back-btn:hover {
            transform: translateY(-2px);
        }
        
        .debug {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-btn" onclick="goBack()">← 返回</button>
        
        <div id="content">
            <div class="loading">正在加载投注详情...</div>
        </div>
        
        <div id="debug" class="debug" style="display: none;"></div>
    </div>

    <script>
        // 调试函数
        function log(message) {
            console.log(message)
            const debugDiv = document.getElementById('debug')
            debugDiv.style.display = 'block'
            debugDiv.textContent += new Date().toLocaleTimeString() + ': ' + message + '\n'
        }
        
        // 返回按钮
        function goBack() {
            if (document.referrer && document.referrer.includes(window.location.origin)) {
                window.history.back()
            } else {
                window.location.href = 'index.html'
            }
        }
        
        // 显示错误
        function showError(message) {
            document.getElementById('content').innerHTML = `
                <div class="error">❌ ${message}</div>
            `
        }
        
        // 获取URL参数
        function getUrlParam(name) {
            const urlParams = new URLSearchParams(window.location.search)
            return urlParams.get(name)
        }
        
        // 测试数据
        const testData = {
            'test-bet-1': {
                id: 'test-bet-1',
                round_number: 138,
                selected_numbers: {
                    "1": [1, 2],
                    "2": [3],
                    "5": [7]
                },
                bet_amount: 15.00,
                potential_payout: 147.00,
                actual_payout: 147.00,
                is_winner: true,
                status: 'settled',
                placed_at: '2024-12-01T14:35:00Z',
                settled_at: '2024-12-01T15:00:00Z',
                winning_numbers: [1, 5, 3, 8, 2, 9, 4, 6, 10, 7]
            },
            'test-bet-2': {
                id: 'test-bet-2',
                round_number: 137,
                selected_numbers: {
                    "1": [5],
                    "3": [8],
                    "10": [2]
                },
                bet_amount: 9.00,
                potential_payout: 88.20,
                actual_payout: 0.00,
                is_winner: false,
                status: 'settled',
                placed_at: '2024-12-01T13:35:00Z',
                settled_at: '2024-12-01T14:00:00Z',
                winning_numbers: [2, 7, 1, 4, 9, 6, 3, 5, 8, 10]
            },
            'test-bet-3': {
                id: 'test-bet-3',
                round_number: 136,
                selected_numbers: {
                    "1": [1],
                    "2": [4]
                },
                bet_amount: 6.00,
                potential_payout: 58.80,
                actual_payout: 0.00,
                is_winner: false,
                status: 'pending',
                placed_at: '2024-12-01T12:35:00Z',
                settled_at: null,
                winning_numbers: []
            }
        }
        
        // 格式化货币
        function formatCurrency(amount) {
            return '¥' + amount.toFixed(2)
        }
        
        // 格式化时间
        function formatTime(timeString) {
            if (!timeString) return '-'
            return new Date(timeString).toLocaleString('zh-CN')
        }
        
        // 渲染投注数字
        function renderBetNumbers(selectedNumbers) {
            if (!selectedNumbers) return '无投注'
            
            const betNumbers = []
            for (let group = 1; group <= 10; group++) {
                const groupKey = group.toString()
                const groupNumbers = selectedNumbers[groupKey] || []
                
                if (groupNumbers.length > 0) {
                    groupNumbers.forEach(number => {
                        betNumbers.push(`${group}-${number}`)
                    })
                }
            }
            
            return betNumbers.length > 0 ? betNumbers.join(', ') : '无投注'
        }
        
        // 渲染详情
        function renderDetail(bet) {
            const profitLoss = bet.actual_payout - bet.bet_amount
            const profitLossClass = profitLoss > 0 ? 'positive' : profitLoss < 0 ? 'negative' : 'neutral'
            const profitLossText = profitLoss > 0 ? `+${formatCurrency(profitLoss)}` : formatCurrency(profitLoss)
            
            return `
                <div class="header">
                    <h1 class="title">
                        投注详情 #${bet.id}
                        ${bet.is_winner ? ' 🏆 中奖' : ''}
                    </h1>
                    <p class="subtitle">
                        第${bet.round_number}期 • ${formatTime(bet.placed_at)}
                    </p>
                </div>

                <div class="section">
                    <h2 class="section-title">📋 基本信息</h2>
                    <div class="info-grid">
                        <div class="info-item">
                            <div class="info-label">投注ID</div>
                            <div class="info-value">${bet.id}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">轮次</div>
                            <div class="info-value">第${bet.round_number}期</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">状态</div>
                            <div class="info-value">
                                ${bet.status === 'settled' ? (bet.is_winner ? '已中奖' : '未中奖') : '待开奖'}
                            </div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">投注时间</div>
                            <div class="info-value">${formatTime(bet.placed_at)}</div>
                        </div>
                    </div>
                </div>

                <div class="section">
                    <h2 class="section-title">🎯 投注内容</h2>
                    <div class="info-item">
                        <div class="info-label">选择的数字</div>
                        <div class="info-value">${renderBetNumbers(bet.selected_numbers)}</div>
                    </div>
                </div>

                ${bet.winning_numbers && bet.winning_numbers.length > 0 ? `
                    <div class="section">
                        <h2 class="section-title">🎲 开奖结果</h2>
                        <div class="info-item">
                            <div class="info-label">开奖数字</div>
                            <div class="info-value">${bet.winning_numbers.join(', ')}</div>
                        </div>
                    </div>
                ` : ''}

                <div class="section">
                    <h2 class="section-title">💰 财务信息</h2>
                    <div class="info-grid">
                        <div class="info-item">
                            <div class="info-label">投注金额</div>
                            <div class="info-value">${formatCurrency(bet.bet_amount)}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">潜在赔付</div>
                            <div class="info-value">${formatCurrency(bet.potential_payout)}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">实际赔付</div>
                            <div class="info-value">${formatCurrency(bet.actual_payout)}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">盈亏</div>
                            <div class="info-value" style="color: ${profitLoss > 0 ? '#4caf50' : profitLoss < 0 ? '#f44336' : '#ffc107'}">
                                ${profitLossText}
                            </div>
                        </div>
                    </div>
                </div>
            `
        }
        
        // 初始化页面
        function init() {
            log('页面初始化开始')
            
            const betId = getUrlParam('id')
            log('获取到的投注ID: ' + betId)
            
            if (!betId) {
                log('未找到投注ID')
                showError('未找到投注ID')
                return
            }
            
            const bet = testData[betId]
            log('获取到的投注数据: ' + JSON.stringify(bet))
            
            if (!bet) {
                log('未找到投注数据')
                showError('未找到投注数据: ' + betId)
                return
            }
            
            log('开始渲染详情')
            document.getElementById('content').innerHTML = renderDetail(bet)
            log('渲染完成')
        }
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', init)
    </script>
</body>
</html>
